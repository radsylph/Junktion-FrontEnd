<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button
      slot="primary"
      color="dark"
      fill="clear"
      (click)="setOpen(true)"
    >
      <ion-icon size="large" name="cog-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col class="avatar_house">
        <ion-avatar size="8">
          <img
            class="avatar_user"
            alt="Silhouette of a person's head"
            [src]="profileAvatar"
          />
        </ion-avatar>
      </ion-col>
      <ion-col size="3">
        <ion-badge color="danger">11</ion-badge>
        <ion-label>friends</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-badge color="danger">11</ion-badge>
        <ion-label>post</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Username</ion-card-title>
    </ion-card-header>

    <ion-card-content> //description// </ion-card-content>
  </ion-card>

  <ion-button color="dark" expand="block" shape="round"
    >Send friend request</ion-button
  >

  <ion-segment [scrollable]="true" value="post">
    <ion-segment-button value="post">
      <ion-label>My posts</ion-label>
    </ion-segment-button>
    <ion-segment-button value="friends">
      <ion-label>My Friends</ion-label>
    </ion-segment-button>
    <ion-segment-button value="comments">
      <ion-label>my comments</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-item> </ion-item>
</ion-content>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-avatar class="avatar_banner" (click)="takePicture()">
        <img
          class="avatar_modal"
          alt="Silhouette of a person's head"
          [src]="userInfo.profilePicture"
        />
      </ion-avatar>

      <ion-textarea
        color="dark"
        label="Name"
        labelPlacement="floating"
        aria-label="Custom textarea"
        placeholder="name"
        [value]="userInfo.name"
        [(ngModel)]="userInfo.name"
        class="custom"
      ></ion-textarea>

      <ion-textarea
        color="dark"
        label="Last Name"
        labelPlacement="floating"
        aria-label="Custom textarea"
        placeholder="last name"
        [value]="userInfo.lastname"
        [(ngModel)]="userInfo.lastname"
        class="custom"
      ></ion-textarea>

      <ion-textarea
        color="dark"
        label="Username"
        labelPlacement="floating"
        aria-label="Custom textarea"
        placeholder="username"
        [value]="userInfo.username"
        [(ngModel)]="userInfo.username"
        class="custom"
      ></ion-textarea>

      <ion-textarea
        color="dark"
        label="Email"
        labelPlacement="floating"
        aria-label="Custom textarea"
        placeholder="Email"
        [value]="userInfo.email"
        [(ngModel)]="userInfo.email"
        class="custom"
      ></ion-textarea>

      <ion-button
        id="present-alert"
        class="edit_user"
        expand="block"
        shape="round"
        (click)="editUser(userInfo)"
        >Edit info</ion-button
      >

      <ion-button
        id="present-alert"
        class="edit_user"
        expand="block"
        shape="round"
        (click)="setPasswordModalOpen(true)"
        >Change Password</ion-button
      >
      <ion-button
        id="present-alert"
        class="delete_count"
        expand="block"
        shape="round"
        (click)="logOut()"
        >LOG OUT</ion-button
      >
      <ion-button
        id="present-alert"
        class="delete_count"
        expand="block"
        shape="round"
        >DELETE COUNT</ion-button
      >
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isPasswordModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Change Password</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setPasswordModalOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-textarea
        color="dark"
        label="New Password"
        labelPlacement="floating"
        aria-label="Custom textarea"
        [(ngModel)]="newPass"
        value=""
        placeholder="New Password"
        class="custom"
      ></ion-textarea>

      <ion-textarea
        color="dark"
        label="Repeat New Password"
        labelPlacement="floating"
        [(ngModel)]="newPassConfirm"
        aria-label="Custom textarea"
        placeholder="Repeat New Password"
        class="custom"
      ></ion-textarea>

      <ion-button
        id="change-password"
        class="change_password"
        expand="block"
        shape="round"
        (click)="changePassword()"
        >Change Password</ion-button
      >
    </ion-content>
  </ng-template>
</ion-modal>
